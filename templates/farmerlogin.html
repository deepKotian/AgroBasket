
{% load static %}
{% block content %}
<link rel ="stylesheet" href="{% static 'css/farmerregister.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<br>

<div class="login">
<br><br><br>
<center style="margin-top: 5rem">
<img src="https://images.unsplash.com/photo-1602867741746-6df80f40b3f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" class="login-header-image">
</center>
<div class="col d-flex justify-content-center">


<div class="card" id="login-card">

  <div class="login-heading">
    Welcome back Farmer!
</div><br>
    <form name="login" method = "POST">
      {% csrf_token %}
      <input type="text" class="form-control" placeholder="Username" name="username" />

      <input type="password" class="form-control" id="pass" placeholder="Password" name="password" />
      
      <button class="btn btn-primary" type="submit">Login</button>
      <br>
      <p>New user?<a href="farmerregister" class="forgot-password"> SignUp Now!</a></p>
  </div> </div>
  </form>
  <div>
    {% for message in messages %}
    <center><h3> {{message}} </h3></center>
    {% endfor %}
</div>
  </div>

{% endblock content %}
