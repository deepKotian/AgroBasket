{% extends 'farmerbase.html' %}
{% load static %}
{% block content %}
<link rel ="stylesheet" href="{% static 'css/farmerupload.css' %}">
<div class="customer-profile">
    <div class="customer-profile-heading">
        <p>Upload a product</p>
    </div>
    <div class="customer-profile-desc">
        Upload a product you want to sell at AgroBasket
    </div>
<div class="customer-profile-form">
<form class="row g-3" method="post" action="updateprofile">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Product Name :</label>
      <input type="text" class="form-control" id="inputEmail4" name="fullname" placeholder="{{user_profile.fullName}}" value="{{user_profile.fullName}}">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Company Name :</label>
        <input type="email" class="form-control" id="inputPassword4" name="email" placeholder="{{user_profile.emailAddress}}" value="{{user_profile.emailAddress}}"">
      </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Description :</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Description of the product to be uploaded" name="address" placeholder="{{user_profile.address}}" value="{{user_profile.address}}">
    </div>
    <div class="col-md-3">
      <label for="inputCity" class="form-label">Price :</label>
      <input type="text" class="form-control" id="inputCity" name="city" placeholder="{{user_profile.city}}" value="{{user_profile.city}}">
    </div>
    <div class="col-md-3">
        <label for="inputState" class="form-label">Discounted Price :</label>
        <input type="text" class="form-control" id="inputState" name="state" placeholder="{{user_profile.state}}" value="{{user_profile.state}}">
      </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Coupon :</label>
      <input type="text" class="form-control" id="inputZip" name="zip" placeholder="{{user_profile.zipcode}}" value="{{user_profile.zipcode}}">
    </div>
    <div class="col-md-2"><br>
        <input type="file"  accept="image/gif, image/jpeg, image/png" name="image" id="upload" style="display: none;">
      <p><button type="button" for="file" class="btn btn-primary" style="margin-top: 0.5rem">Upload Image</button></p></input>
      <p><img id="output" width="200" /></p>
    </div>
   
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>
</div>
<script>
    var loadFile = function(event) {
        var image = document.getElementById('output');
        image.src = URL.createObjectURL(event.target.files[0]);
    };
    </script>
{% endblock content %}
